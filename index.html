<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPDA University by Corleone</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --gold-cool: #d6c27c; /* dorado frÃ­o */
      --muted: #a9a9a9;
      --text-light: #e6e6e6;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--text-light);font-family:"Poppins",sans-serif;}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      text-align:center;
      padding:40px;
    }

    /* --- Fondo animado de ondas doradas frÃ­as --- */
    .gold-bg {
      position:fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      overflow:hidden;
      z-index:0;
      background:radial-gradient(circle at 50% 50%, rgba(214,194,124,0.06), rgba(214,194,124,0.02) 30%, transparent 70%);
    }

    .wave {
      position:absolute;
      top:50%;
      left:50%;
      width:160%;
      height:160%;
      transform:translate(-50%,-50%);
      background:conic-gradient(from 0deg, rgba(214,194,124,0.15), rgba(214,194,124,0.04), transparent 120deg, transparent);
      animation: rotate 18s linear infinite;
      filter: blur(60px);
      opacity:0.15;
    }
    .wave:nth-child(2){animation-duration:30s;opacity:0.1;filter:blur(80px);}
    .wave:nth-child(3){animation-duration:45s;opacity:0.07;filter:blur(100px);}
    @keyframes rotate {
      0%{transform:translate(-50%,-50%) rotate(0deg);}
      100%{transform:translate(-50%,-50%) rotate(360deg);}
    }

    /* --- Contenido principal --- */
    .container{
      position:relative;
      z-index:2;
      max-width:900px;
      padding:32px;
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    .logo {
      width:150px;
      margin-bottom:14px;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.7));
      animation: fadeLogo 1.8s ease-in-out;
    }
    @keyframes fadeLogo {
      from{opacity:0; transform:scale(0.92);}
      to{opacity:1; transform:scale(1);}
    }

    h1{
      font-size:clamp(28px,5vw,50px);
      font-weight:900;
      letter-spacing:2px;
      background:linear-gradient(90deg,#fff 0%,var(--gold-cool) 50%,#fff 100%);
      -webkit-background-clip:text;
      color:transparent;
      text-shadow:0 6px 20px rgba(0,0,0,0.7);
      margin-bottom:6px;
    }

    .byline{
      color:var(--muted);
      font-weight:500;
      margin-bottom:20px;
      font-size:0.95rem;
      letter-spacing:1px;
    }

    .subtitle{
      color:var(--text-light);
      font-weight:300;
      font-size:clamp(14px,1.5vw,18px);
      line-height:1.6;
      margin-bottom:18px;
    }

    .launch{
      color:var(--gold-cool);
      font-weight:600;
      margin-bottom:24px;
    }

    .btn{
      display:inline-block;
      padding:10px 18px;
      border:1px solid rgba(214,194,124,0.25);
      border-radius:8px;
      color:var(--gold-cool);
      text-decoration:none;
      font-weight:600;
      transition:all .2s ease;
      background:rgba(255,255,255,0.02);
      backdrop-filter:blur(3px);
    }
    .btn:hover{
      background:linear-gradient(180deg,rgba(214,194,124,0.12),rgba(214,194,124,0.03));
      box-shadow:0 0 24px rgba(214,194,124,0.08);
      transform:translateY(-2px);
      color:#000;
    }

    footer{
      color:#666;
      font-size:0.82rem;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div class="gold-bg">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <img src="./ICT_Black_Logo.jpg" alt="IPDA University emblem" class="logo">
    <h1>IPDA UNIVERSITY</h1>
    <div class="byline">by Corleone</div>

    <p class="subtitle">
      A Free Educational Hub for Smart Money Traders,<br>
      focused on ICT &amp; IPDA Theory.
    </p>

    <div class="launch">ðŸš€ Coming Soon â€” Launching January 2026</div>

    <a class="btn" href="https://x.com/Corleone_Trades" target="_blank" rel="noopener">
      Follow @Corleone_Trades
    </a>

    <footer>Â© 2026 IPDA University â€” An Educational Project by Corleone Trades</footer>
  </div>
</body>
</html>
