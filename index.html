<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPDA University by Corleone</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #060606;
      --bg2: #0e0e10;
      --gold: #E3B341;
      --muted: #b0b0b0;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"DM Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(227,179,65,0.03), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(227,179,65,0.02), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
    }

    .wrap{
      width:100%;
      max-width:980px;
      text-align:center;
      padding:48px;
      border-radius:14px;
      backdrop-filter: blur(6px) saturate(1.05);
    }

    /* logo */
    .logo {
      margin: 0 auto 18px;
      width: 150px;
      height: auto;
      display:block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.7));
      opacity:0.98;
    }

    /* Title with aesthetic gold gradient */
    .brand {
      font-family: "Poppins", sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 5vw, 48px);
      letter-spacing: 2px;
      margin: 10px 0 6px;
      line-height:1;
      background: linear-gradient(90deg, #fff 0%, var(--gold) 50%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .byline{
      font-family:"Poppins",sans-serif;
      font-weight:500;
      letter-spacing:1px;
      color: var(--muted);
      margin-bottom:18px;
      font-size: 0.95rem;
    }

    .subtitle{
      color: #d3d3d3;
      max-width:720px;
      margin: 0 auto 18px;
      font-size: clamp(14px, 1.6vw, 18px);
      line-height:1.6;
    }

    .launch{
      margin: 14px 0 22px;
      font-size: 0.98rem;
      color: var(--gold);
      font-weight:600;
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:20px;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 18px;
      border:1px solid rgba(227,179,65,0.12);
      color:var(--gold);
      text-decoration:none;
      font-family:"Poppins",sans-serif;
      font-weight:600;
      border-radius:8px;
      transition: all .18s ease;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(4px);
    }
    .btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(227,179,65,0.08);
      background: linear-gradient(180deg, rgba(227,179,65,0.06), rgba(227,179,65,0.02));
      color:#000;
    }

    footer{
      color:#7d7d7d;
      font-size:0.82rem;
      margin-top:14px;
    }

    /* subtle animated vertical fractal glow line behind center */
    .bg-decor{
      pointer-events:none;
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:640px;
      height:640px;
      opacity:0.06;
      background-image: radial-gradient(circle at center, rgba(227,179,65,0.35), transparent 25%);
      filter: blur(40px) saturate(1.1);
      mix-blend-mode: screen;
    }

    @media (max-width:720px){
      .wrap{padding:28px}
      .logo{width:120px}
    }
  </style>
</head>
<body>
  <div class="bg-decor" aria-hidden="true"></div>

  <div class="wrap" role="main" aria-labelledby="brand">
    <!-- Image file must be uploaded as ICT_Black_Logo.jpg in your repo -->
    <img src="./ICT_Black_Logo.jpg" alt="IPDA University emblem" class="logo">

    <h1 id="brand" class="brand">IPDA UNIVERSITY</h1>
    <div class="byline">by Corleone</div>

    <p class="subtitle">
      A Free Educational Hub for Smart Money Traders,<br>
      focused on ICT &amp; IPDA Theory.
    </p>

    <div class="launch">ðŸš€ Coming Soon â€” Launching January 2026</div>

    <div class="actions">
      <a class="btn" href="https://x.com/Corleone_Trades" target="_blank" rel="noopener">Follow @Corleone_Trades</a>
      <a class="btn" href="mailto:contact@ipdauniversity.com">Contact</a>
    </div>

    <footer>Â© 2026 IPDA University â€” An Educational Project by Corleone Trades</footer>
  </div>
</body>
</html>
